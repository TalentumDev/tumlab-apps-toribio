<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="apps.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Tumlab</title>
</head>

<body>
  <script src="apps.js"></script>
  <div class="container">
    <nav>
      <div><img src="/images/logo_tumlab.png" alt="logo" /></div>
    </nav>
    <main>
      <div id="content">
      </div>
      <svg onclick="backToApps()" class="svg_arrow animate__animated animate__fadeIn animate__slower" id="svg_arrow" width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.875 15.125L1.125 8.375L7.875 1.625M16.875 8.375L1.125 8.375" stroke="#0C5EAA" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <div class="logo" id="logo">
        <img src="/images/Frame.png" alt="logo" />
        <p>
          Entorno de aprendizaje para el despliegue de contenidos educativos
          que fortalecen los procesos de enseñanza y aprendizaje. Ofrece la
          facilidad en un entorno de aula virtual disponible sin conexión a
          internet.
        </p>
      </div>
      <div></div>
      <div class="container__cards" id="container__cards">
        <h4 id="h4_cards">¡Empieza a explorar!</h4>
        <div class="cards_slice" id="cards_slice">
          <script>
            showApps();
          </script>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
