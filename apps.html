<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="apps.css" />
    <title>Tumlab</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div><img src="/images/logo_tumlab.png" alt="logo" /></div>
      </nav>
      <main>
        <div class="logo">
          <img src="/images/Frame.png" alt="logo" />
          <p>
            Entorno de aprendizaje para el despliegue de contenidos educativos
            que fortalecen los procesos de enseñanza y aprendizaje. Ofrece la
            facilidad en un entorno de aula virtual disponible sin conexión a
            internet.
          </p>
        </div>

        <div class="container__cards">
          <h4>¡Empieza a explorar!</h4>
          <div class="cards_slice">
            <div class="card">
              <div><img src="/images/wikipedia_tumlab.png" alt="card" /></div>
            </div>
            <div class="card">
              <div><img src="/images/tumlab_lms.png" alt="card" /></div>
            </div>
            <div class="card">
              <div><img src="/images/tumlab_simuladores.png" alt="card" /></div>
            </div>
            <div class="card">
              <div><img src="/images/wikipedia_tumlab.png" alt="card" /></div>
            </div>
            <div class="card">
              <div><img src="/images/wikipedia_tumlab.png" alt="card" /></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
