<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tumlab</title>
    <link rel="stylesheet" href="./style/index.css" />
    <!-- ------------------------------- Animate ------------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- ---------------------------- Google Fonts ----------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script src="app.js"></script>
    <header>
      <img
        class="logo"
        src="/img/logo.png"
        onclick="location.href='index.html'"
        alt="Logo Tumlab"
        srcset=""
      />
    </header>
    <main class="home_page">
      <img class="vector_bg vector_left" src="/img/vector_left.png" alt="" />
      <img
        class="vector_bg vector_right"
        src="/img/vector_right.png"
        alt=""
        srcset=""
      />
      <img class="rectangle_bg" src="/img/rectangle_bg.png" alt="" />
      <div class="container text-center container_home">
        <img class="mb-4 logo_home" src="/img/logo_2.png" alt="Logo 2" />
        <p>
          Entorno de aprendizaje para el despliegue de contenidos educativos que
          fortalecen los procesos de enseñanza y aprendizaje. Ofrece la
          facilidad en un entorno de aula virtual disponible sin conexión a
          internet.
        </p>
      </div>
      <h4 class="text-center title_explore mb-5">!Empieza a explorar¡</h4>
      <div class="container-fluid text-center container_cards">
        <div class="row" id="row_cards">
          <script>
            showApps();
          </script>
        </div>
      </div>
    </main>
  </body>
</html>
